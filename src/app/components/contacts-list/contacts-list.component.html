<mat-list>
    @for(contact of contactsResource.value(); track contact.id){
        <mat-list-item>
            <mat-icon matListItemIcon>person</mat-icon>
            <span matListItemTitle>{{contact.name}}</span>
            <span matListItemLine>{{contact.email}}</span>
            <span matListItemLine>{{contact.phone}}</span>
            <div matListItemMeta>
                <button mat-icon-button [routerLink]="['/edit', contact.id]">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteContact(contact.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </div>
        </mat-list-item>
    }
</mat-list>

@if(contactsResource.isLoading()){
    <mat-progress-spinner
    mode="indeterminate"
    diameter="50"
  ></mat-progress-spinner>
}
